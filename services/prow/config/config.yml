prowjob_namespace: prow
pod_namespace: test-pods

in_repo_config:
  enabled:
    "*": true

deck:
 spyglass:
   lenses:
   - lens:
       name: metadata
     required_files:
     - started.json|finished.json
   - lens:
       config:
       name: buildlog
     required_files:
     - build-log.txt
   - lens:
       name: junit
     required_files:
     - .*/junit.*\.xml
   - lens:
       name: podinfo
     required_files:
     - podinfo.json

plank:
  job_url_prefix_config:
    "*": https://prow.deepin.org/view/
  report_templates:
    '*': >-
        [Full PR test history](https://prow.deepin.org/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
        [Your PR dashboard](https://prow.deepin.org/pr?query=is:pr+state:open+author:{{with
        index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  default_decoration_configs:
    "*":
      gcs_configuration:
        bucket: s3://prow-logs
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      utility_images:
        clonerefs: hub.deepin.com/prow/clonerefs
        entrypoint: hub.deepin.com/prow/entrypoint
        initupload: hub.deepin.com/prow/initupload
        sidecar: hub.deepin.com/prow/sidecar

branch-protection:
  orgs:
    peeweep-test:
      protect: true
      required_status_checks:
        contexts:
        - "OBS: deepin_develop/aarch64"
        - "OBS: deepin_develop/x86_64"
      include:
        - "master"
        - "main"
    deepin-community:
      protect: true
      required_status_checks:
        contexts:
        - "OBS: deepin_develop/aarch64"
        - "OBS: deepin_develop/x86_64"
      include:
        - "master"
        - "main"
      repos:
        Repository-Integration:
          protect: false
        Repository-Manager:
          protect: false
        rfcs:
          protect: false
        .WHLUG:
          protect: false
        sig-deepin-sysdev-team:
          protect: false
        infra-settings:
          protect: false
        .github:
          protect: false
        deepin-chatopt-script:
          protect: false
        SIG:
          protect: false
        .guide.deepin.org:
          protect: false
        deepin-WSL:
          protect: false
        deepin-rootfs:
          protect: false
        .planet.deepin.org:
          protect: false
        deepin-m1:
          protect: false
        sig-deepin-AI:
          protect: false
        sig-deepin-arm-pc:
          protect: false
        sig-deepin-hvml:
          protect: false
        .github-deepin-community:
          protect: false
        sig-deepin-riscv64:
          protect: false
        sig-deepin-virt:
          protect: false
        deepin-riscv-board:
          protect: false
        sig-deepin-cicd:
          protect: false
        sig-deepin-doc-doc-go:
          protect: false
        deepin-overlay:
          protect: false
        sig-deepin-surface:
          protect: false
        sig-deepin-wsl:
          protect: false
        sig-deepin-m1:
          protect: false
        sig-deepin-in-spanish:
          protect: false
        sig-deepin-media:
          protect: false
        sig-deepin-security-packaging:
          protect: false
        sig-deepin-kernel:
          protect: false
        sig-deepin-go:
          protect: false
        sig-deepin-network-manager:
          protect: false
        sig-deepin-input-method:
