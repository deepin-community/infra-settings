prowjob_namespace: prow
pod_namespace: test-pods
in_repo_config:
  enabled:
    '*': true
deck:
  spyglass:
    lenses:
      - lens:
          name: metadata
        required_files:
          - started.json|finished.json
      - lens:
          config: null
          name: buildlog
        required_files:
          - build-log.txt
      - lens:
          name: junit
        required_files:
          - .*/junit.*\.xml
      - lens:
          name: podinfo
        required_files:
          - podinfo.json
plank:
  job_url_prefix_config:
    '*': 'https://prow.deepin.org/view/'
  report_templates:
    '*': >-
      [Full PR test
      history](https://prow.deepin.org/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with
      index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}). [Your PR
      dashboard](https://prow.deepin.org/pr?query=is:pr+state:open+author:{{with
      index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  default_decoration_configs:
    '*':
      gcs_configuration:
        bucket: 's3://prow-logs'
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      utility_images:
        clonerefs: hub.deepin.com/prow/clonerefs
        entrypoint: hub.deepin.com/prow/entrypoint
        initupload: hub.deepin.com/prow/initupload
        sidecar: hub.deepin.com/prow/sidecar
branch-protection:
  orgs:
    peeweep-test:
      protect: true
      required_status_checks:
        contexts:
          - 'OBS: deepin_develop/aarch64'
          - 'OBS: deepin_develop/x86_64'
      include:
        - master
        - main
    deepin-community:
      protect: true
      required_status_checks:
        contexts:
          - 'OBS: deepin_develop/aarch64'
          - 'OBS: deepin_develop/x86_64'
      include:
        - master
        - main
      repos:
        Repository-Integration:
          protect: false
        Repository-Manager:
          protect: false
        rfcs:
          protect: false
        .WHLUG:
          protect: false
        sig-deepin-sysdev-team:
          protect: false
        infra-settings:
          protect: false
        .github:
          protect: false
        deepin-chatopt-script:
          protect: false
        SIG:
          protect: false
        .guide.deepin.org:
          protect: false
        deepin-WSL:
          protect: false
        deepin-rootfs:
          protect: false
        .planet.deepin.org:
          protect: false
        deepin-m1:
          protect: false
        sig-deepin-AI:
          protect: false
        sig-deepin-arm-pc:
          protect: false
        sig-deepin-hvml:
          protect: false
        .github-deepin-community:
          protect: false
        sig-deepin-riscv64:
          protect: false
        sig-deepin-virt:
          protect: false
        deepin-riscv-board:
          protect: false
        sig-deepin-cicd:
          protect: false
        sig-deepin-doc-doc-go:
          protect: false
        deepin-overlay:
          protect: false
        sig-deepin-surface:
          protect: false
        sig-deepin-wsl:
          protect: false
        sig-deepin-m1:
          protect: false
        sig-deepin-in-spanish:
          protect: false
        sig-deepin-media:
          protect: false
        sig-deepin-security-packaging:
          protect: false
        sig-deepin-kernel:
          protect: false
        sig-deepin-go:
          protect: false
        sig-deepin-network-manager:
          protect: false
        sig-deepin-input-method:
          protect: false
        sig-deepin-audio:
          protect: false
        sig-deepin-community-design:
          protect: false
        sig-deepin-glibc:
          protect: false
        sig-deepin-wayland-xorg:
          protect: false
        sig-deepin-systemd:
          protect: false
        sig-deepin-grub:
          protect: false
        sig-deepin-system-tools:
          protect: false
        sig-deepin-pkg:
          protect: false
tide:
  queries:
    - orgs:
        - deepin-community
        - peeweep-test
      labels:
        - approved
      excludedRepos:
        - deepin-community/template-repository
        - deepin-community/rfcs
        - deepin-community/SIG
        - deepin-community/Repository-Integration
      missingLabels:
        - needs-rebase
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - do-not-merge/invalid-owners-file
    - repos:
        - linuxdeepin/dtkcommon
        - linuxdeepin/dtkcore
        - linuxdeepin/dtkgui
        - linuxdeepin/dtkwidget
        - linuxdeepin/dtkdeclarative
        - linuxdeepin/deepin-unioncode
        - linuxdeepin/qt5integration
        - linuxdeepin/qt5platform-plugins
        - linuxdeepin/dtk6core
        - linuxdeepin/dtk6gui
        - linuxdeepin/dtk6widget
        - linuxdeepin/dtk6declarative
        - linuxdeepin/qt6integration
        - linuxdeepin/qt6platform-plugins
      labels:
        - approved
      missingLabels:
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - do-not-merge/invalid-owners-file
        - needs-rebase
    - author: deepin-ci-robot
      labels:
        - skip-review
      missingLabels:
        - do-not-merge
        - do-not-merge/blocked-paths
        - do-not-merge/contains-merge-commits
        - do-not-merge/hold
        - do-not-merge/invalid-commit-message
        - do-not-merge/invalid-owners-file
        - do-not-merge/release-note-label-needed
        - do-not-merge/work-in-progress
        - needs-rebase
      repos:
        - linuxdeepin/dtk
        - linuxdeepin/dtkcommon
        - linuxdeepin/dtkcore
        - linuxdeepin/dtkgui
        - linuxdeepin/dtkwidget
        - linuxdeepin/dtkdeclarative
        - linuxdeepin/qt5integration
        - linuxdeepin/qt5platform-plugins
        - linuxdeepin/dtk6core
        - linuxdeepin/dtk6gui
        - linuxdeepin/dtk6widget
        - linuxdeepin/dtk6declarative
        - linuxdeepin/qt6integration
        - linuxdeepin/qt6platform-plugins
  merge_method:
    peeweep-test: rebase
    deepin-community: rebase
    linuxdeepin: rebase
  context_options:
    skip-unknown-contexts: true
obscijobs:
  - repos:
      - linuxdeepin
      - deepin-community
      - peeweep-test
    project_config: |
      ""
    project_meta_tpl: |
      <project name="deepin:CI:PROJECT_NAME">
        <title/>
        <description/>
        <repository name="deepin_develop">
          <path project="deepin:CI" repository="deepin_develop"/>
          <arch>x86_64</arch>
          <arch>aarch64</arch>
        </repository>
      </project>
    package_meta_tpl: |
      <package name="PKGNAME" project="deepin:CI:PROJECT_NAME">
        <title/>
        <description/>
      </package>
    project_br_tpl: >-
      {"action":"opened","pull_request":{"head":{"repo":{"full_name":"REPO"},"sha":"TAGSHA"}}}
    project_service_tpl: |
      <services>
        <service name="obs_gbp">
          <param name="url">https://github.com/REPO.git</param>
          <param name="scm">git</param>
          <param name="exclude">.git</param>
          <param name="exclude">.github</param>
          <param name="versionformat">@CHANGELOG@</param>
          <param name="gbp-dch-release-update">enable</param>
        </service>
      </services>
    excluderepos:
      - deepin-community/SIG
      - deepin-community/rfcs
      - deepin-community/Repository-Integration
