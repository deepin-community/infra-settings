      - deepin-community/.guide.deepin.org
      - deepin-community/.blog.deepin.org
      - deepin-community/infra-settings
      - deepin-community/deepin-chatopt-script
  - repos:
      - linuxdeepin/deepin-osconfig
    project_config: |
      ""
    project_meta_tpl: |
      <project name="deepin:CI:PROJECT_NAME">
