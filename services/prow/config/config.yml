        sig-deepin-grub:
          protect: false
        sig-deepin-system-tools:
          protect: false
        sig-deepin-pkg:
          protect: false

tide:
  queries:
  - orgs:
    - deepin-community
    - peeweep-test
    labels:
    - approved
    excludedRepos:
    - deepin-community/template-repository
    - deepin-community/rfcs
    missingLabels:
    - needs-rebase
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - do-not-merge/invalid-owners-file
  - repos:
    - linuxdeepin/dtk
    - linuxdeepin/dtkcommon
    - linuxdeepin/dtkcore
    - linuxdeepin/dtkgui
    - linuxdeepin/dtkwidget
    - linuxdeepin/dtkdeclarative
    - linuxdeepin/deepin-unioncode
    labels:
    - approved
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - do-not-merge/invalid-owners-file
    - needs-rebase
  - author: deepin-ci-robot
    labels: # deepin-ci-robot should only create autobump PR with this label
    - skip-review
    missingLabels:
    - do-not-merge
    - do-not-merge/blocked-paths
    - do-not-merge/contains-merge-commits
    - do-not-merge/hold
    - do-not-merge/invalid-commit-message
    - do-not-merge/invalid-owners-file
    - do-not-merge/release-note-label-needed
    - do-not-merge/work-in-progress
    - needs-rebase
    orgs:
    - peeweep-test
    - deepin-community
    repos:
    - linuxdeepin/dtk
    - linuxdeepin/dtkcommon
    - linuxdeepin/dtkcore
    - linuxdeepin/dtkgui
    - linuxdeepin/dtkwidget
    - linuxdeepin/dtkdeclarative
  - author: deepin-community-ci-bot
    labels: # deepin-community-ci-bot should only create autobump PR with this label
    - skip-review
    missingLabels:
    - do-not-merge
    - do-not-merge/blocked-paths
    - do-not-merge/contains-merge-commits
    - do-not-merge/hold
    - do-not-merge/invalid-commit-message
    - do-not-merge/invalid-owners-file
    - do-not-merge/release-note-label-needed
    - do-not-merge/work-in-progress
    - needs-rebase
    repos:
    - deepin-community/SIG
  merge_method:
    peeweep-test: rebase
    deepin-community: rebase
    linuxdeepin: rebase

decorate_all_jobs: true
